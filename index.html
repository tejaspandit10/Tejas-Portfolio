
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Pandit | Multidisciplinary Creative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent: #d4c3a1;
            --accent-soft: rgba(212, 195, 161, 0.2);
        }
        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1, h2, h3 {
            font-family: 'Syncopate', sans-serif;
            letter-spacing: 0.1em;
        }
        .film-grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        .perspective-stage {
            perspective: 1500px;
            overflow: hidden;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }
    </style>

</html>
